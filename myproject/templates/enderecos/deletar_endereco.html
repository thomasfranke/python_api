<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Deletar Endereço</title>
</head>
<body>
    <h1>Deletar Endereço</h1>
    <p>Você tem certeza que deseja deletar o endereço com ID: {{ endereco.id }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirmar Deleção</button>
    </form>
    <a href="{% url 'enderecos' %}">Cancelar</a>  <!-- Link para voltar à lista de endereços -->
</body>
</html>
