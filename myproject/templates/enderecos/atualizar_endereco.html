<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Endereço</title>
</head>
<body>
    <h1>Atualizar Endereço</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Exibe o formulário -->
        <button type="submit">Salvar Alterações</button>
    </form>

    <a href="{% url 'enderecos' %}">Voltar</a>  <!-- Link para voltar à lista de endereços -->
</body>
</html>
