<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Categoria</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar Categoria{% else %}Criar Categoria{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'listar_categorias' %}">Voltar à lista</a>
</body>
</html>
