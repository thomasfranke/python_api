<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Endereço</title>
</head>
<body>
    <h1>Detalhes do Endereço</h1>
    <p>ID: {{ endereco.id }}</p>
    <p>CEP: {{ endereco.cep }}</p>
    <p>Rua: {{ endereco.rua }}</p>
    <p>Número: {{ endereco.numero }}</p>
    <p>Complemento: {{ endereco.complemento }}</p>
    
    <a href="{% url 'enderecos' %}">Voltar à lista de endereços</a>  <!-- Link para voltar à lista de endereços -->
</body>
</html>
